{% extends 'layout.html' %}
{% block content %}
  <body>
    <div class="container text-center">
      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <h2 class="my-4">Subir archivo o imagen</h2>
        </div>
        <div class="col-md-6 card p-4 border-4">
          <p class="text-warning" style="font-size: 11px;">{{message}}</p>
          <br>
          <form action="/upload/" class="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-info my-4 m-auto" type="submit">Subir</button>
          </form>
        </div>
      </div>
    </div>
  </body>
{% endblock %}
